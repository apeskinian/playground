{% extends 'base.html' %}
{% block content %}
    <h1>These are my Watches</h1>
    {% for watch in watches %}
        {% if watch.status == 0 %}
        <div>
            <h3>{{ watch.make }}&nbsp{{ watch.model }}</h3>
            {% if watch.purchased_on != null %}
                <p>{{ watch.purchased_on }}</p>
            {% endif %}
        </div>
        {% endif %}
    {% endfor %}
{% endblock %}
