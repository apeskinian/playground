{% extends 'base.html' %}
{% block watches %}
    <h1>These are my Watches</h1>
    {% for watch in watches %}
        {% if watch.status == 0 and watch.owner.username == user.username %}
        <div>
            <h3>{{ watch.make }}&nbsp{{ watch.model }}</h3>
                <p>{{ watch.purchased_on }}</p>
                <p>{{ watch.owner }}</p>
        </div>
        {% endif %}
    {% endfor %}
    <a class="btn btn-primary btn-lg" href="{% url 'account_logout' %}" role="button">Logout</a>
{% endblock %}
